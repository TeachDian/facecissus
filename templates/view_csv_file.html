<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='assets/img/apple-touch-icon.svg') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/img/apple-touch-icon.svg') }}"
    />
    <title>facecissus - view_csv_file</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      /* Custom styles here */
      /* Add your custom CSS styles to match the main page */
    </style>
  </head>
  <body>
    <h2 style="text-align: center; margin-top: 30px">
      List of Registered Users
    </h2>
    <!-- Header section -->
    <!-- Include header HTML code here to match the main page -->

    <!-- Main content section -->
    <div class="container">
      <h2>View CSV File: {{ filename }}</h2>
      <hr />
      <div class="row">
        <div class="col">
          <!-- CSV data table -->
          <form method="POST">
            <table class="table table-striped">
              <thead>
                <tr>
                  {% for column in df.columns %}
                  <th>{{ column }}</th>
                  {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for index, row in df.iterrows() %}
                <tr>
                  {% for value in row %}
                  <td>
                    <input type="text" name="new_value" value="{{ value }}" />
                  </td>
                  {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <!-- Delete CSV file button -->
          <a
            href="{{ url_for('delete_csv_file_route', filename=filename) }}"
            class="btn btn-danger"
            >Delete CSV File</a
          >
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <!-- Include footer HTML code here to match the main page -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
