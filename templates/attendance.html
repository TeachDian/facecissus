<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Attendance</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      /* Custom styles here */
      /* Add your custom CSS styles to match the main page */
    </style>
  </head>
  <body>
    <!-- Header section -->
    <!-- Include header HTML code here to match the main page -->

    <!-- Main content section -->
    <div class="container">
      <h2 style="text-align: center; margin-top: 30px">Today's Attendance</h2>
      <hr />
      <div class="row">
        <div class="col">
          <!-- Attendance table -->
          <table
            class="table table-borderless"
            style="
              border-color: #black;
              background-color: #ffea76;
              border-radius: 10px;
              border-width: 10;
              text-align: center;
            "
          >
            <thead>
              <tr>
                <th>No.</th>
                <th>Name</th>
                <th>ID</th>
                <th>Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for i in range(l) %}
              <tr style="background-color: #ffffff; border-radius: 10px">
                <td>{{ i+1 }}</td>
                <td>{{ names[i] }}</td>
                <td>{{ rolls[i] }}</td>
                <td>{{ times[i] }}</td>
                <td>
                  <!-- Action buttons -->
                  <a
                    href="{{ url_for('view_csv_file', filename='Attendance-' + datetoday2 + '.csv') }}"
                    >View</a
                  >
                  |
                  <a
                    href="{{ url_for('view_csv_file', filename='Attendance-' + datetoday2 + '.csv') }}"
                    >Edit</a
                  >
                  |
                  <a
                    href="{{ url_for('delete_csv_file_route', filename='Attendance-' + datetoday2 + '.csv') }}"
                    >Delete</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Add button to return to home.html page -->
    <div class="text-center" style="padding: 20px">
      <a
        href="/"
        class="btn"
        class="btn"
        style="
          width: 400px;
          margin-top: 20px;
          font-size: 24px;
          font-color: black;
          border-radius: 20px;
          border-color: #ffdc3e;
          background: #ffdc3e;
          height: 60px;
        "
        >Return to Home</a
      >
    </div>
    <!-- Add padding to create space above the footer -->
    <div
      class="row text-center"
      style="padding: 20px; margin: 20px; padding-bottom: 100px"
    >
      <!-- Content here -->
    </div>

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer" style="margin-top: -100px">
      <div class="copyright" style="text-align: center">
        &copy; <strong><span>Narcissus Tech</span></strong> 2024
      </div>
    </footer>
    <!-- End Footer -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
