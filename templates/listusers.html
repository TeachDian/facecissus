<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="apple-touch-icon" href="assets\img\apple-touch-icon.svg" />
    <link rel="icon" href="assets\img\apple-touch-icon.svg" />
    <title>facecissus - Face Recognition-based Attendance System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2 style="text-align: center; margin-top: 30px">
      List of Registered Users
    </h2>
    <div class="container" style="margin-top: 50px">
      <table
        class="table table-borderless"
        style="
          border-color: #black;
          background-color: #ffea76;
          border-radius: 10px;
          border-width: 10;
          text-align: center;
        "
      >
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">User ID</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in userlist %}
          <tr style="background-color: #ffffff; border-radius: 10px">
            <td>{{ user.split('_')[0] }}</td>
            <td>{{ user.split('_')[1] }}</td>
            <td>
              <a href="/deleteuser?user={{ user }}"
                ><button class="btn btn-danger">Delete</button></a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Add button to return to home.html page -->
    <div class="text-center" style="padding: 20px">
      <a
        href="/"
        class="btn"
        class="btn"
        style="
          width: 400px;
          margin-top: 20px;
          font-size: 24px;
          font-color: black;
          border-radius: 20px;
          border-color: #ffdc3e;
          background: #ffdc3e;
          height: 60px;
        "
        >Return to Home</a
      >
    </div>
    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="copyright" style="text-align: center">
        &copy; <strong><span>Narcissus Tech</span></strong> 2024
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
